<div class='col-12 col-md-4 mb-3 mx-auto'>
<div class='card {% if not blog_post.publish_date %} bg-warning text-dark {% endif %}'> 
	<!-- here we changed the colors of the text and the background -->
	<div class='card-body'>

		<h3><a class='username'>{{ comment_post.user }}</a></h3>

		
		
		<p class='card-text'>
			<small class='text-muted'>{{ comment_post.publish_date }}</small>
			{% if truncate %}
				{{ comment_post.content|linebreaks|truncatewords:30 }}
			{% else %}
				{{ comment_post.content|linebreaks }}
			{% endif %}
		</p>

				


		
			


       	 	</div>
	</div>
</div>
